<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Notícia</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
          <a href="home.html">
            <img
              src="imgs/MEU-DINDIN-LETTERING-PRETO.png"
              height="80"
              alt="Logo Meu DinDin"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="home.html"
                  ><h5>Meu DinDin</h5></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="investimentos.html">Investimentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="simulador.html">Simulador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="forum.html">Fórum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="noticias.html">Notícias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html"><h5>Entrar</h5></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div id="noticia-detalhes" class="card">
        <!-- O conteúdo será preenchido pelo JavaScript -->
      </div>
      <a href="noticias.html" class="btn btn-secondary mt-3">Voltar</a>
    </main>

    <div class="banner mt-5">
      <img
        src="imgs/BANNER3.png"
        class="d-block w-100"
        alt="Banner promocional"
      />
    </div>
    <br /><br /><br />
    <footer class="py-4 bg-light">
      <div class="container text-center">
        <h4 class="mb-3">Conquiste sua liberdade financeira!</h4>
        <form id="contactFormFooter">
          <div class="row g-2">
            <div class="col">
              <input
                class="form-control"
                id="emailAddressBelow"
                type="email"
                placeholder="Seu e-mail"
                required
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </div>
        </form>
        <p class="mt-3 mb-0">
          © 2024 Meu DinDin - Todos os direitos reservados
        </p>
      </div>
    </footer>

    <script>
      // Carregar notícia do localStorage
      const noticiaDetalhes = JSON.parse(localStorage.getItem("selectedNews"));
      const container = document.getElementById("noticia-detalhes");

      if (noticiaDetalhes) {
        container.innerHTML = `
                <img src="${noticiaDetalhes.image}" class="card-img-top" alt="Imagem da notícia">
                <div class="card-body">
                    <h1 class="card-title">${noticiaDetalhes.title}</h1>
                    <p class="card-text">${noticiaDetalhes.text}</p>
                </div>
            `;
      } else {
        container.innerHTML =
          '<p>Notícia não encontrada. <a href="noticias.html">Voltar</a></p>';
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/usuario.js"></script>
  </body>
</html>
