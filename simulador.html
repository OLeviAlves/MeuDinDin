<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Levi Alves" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/simulador.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
          <a href="home.html">
            <img
              src="imgs/MEU-DINDIN-LETTERING-PRETO.png"
              height="80"
              alt="Logo Meu DinDin"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="home.html"><h5>Meu DinDin</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="investimentos.html">Investimentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="forum.html">Fórum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="noticias.html">Notícias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html"><h5>Bruno</h5></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <div class="container-sim">
        <div class="card shadow p-4">
          <h1 class="text-center"><b>Simulador de Investimentos</b></h1>
          <form id="simuladorForm">
            <div class="mb-3">
              <label for="tipoInvestimento" class="form-label"
                >Tipo de Investimento:</label
              >
              <select id="tipoInvestimento" class="form-select">
                <option value="CDB">CDB</option>
                <option value="Tesouro">Tesouro Direto</option>
                <option value="Poupança">Poupança</option>
                <option value="Fundos de Investimentos">Fundos de Investimento</option>
                <option value="Açoes">Ações</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="aporteInicial" class="form-label"
                >Aporte Inicial (R$):</label
              >
              <input
                type="number"
                id="aporteInicial"
                class="form-control"
                value="1000"
                min="0"
              />
            </div>
            <div class="mb-3">
              <label for="aporteMensal" class="form-label"
                >Aporte Mensal (R$):</label
              >
              <input
                type="number"
                id="aporteMensal"
                class="form-control"
                value="200"
                min="0"
              />
            </div>
            <div class="mb-3">
              <label for="prazo" class="form-label">Prazo (meses):</label>
              <input
                type="number"
                id="prazo"
                class="form-control"
                value="12"
                min="1"
              />
            </div>
            <div class="mb-3">
              <label for="taxaAnual" class="form-label"
                >Taxa de Juros Anual (%):</label
              >
              <input
                type="number"
                id="taxaAnual"
                class="form-control"
                value="5"
                min="0"
              />
            </div>
            <button
              type="button"
              class="btn btn-warning w-100"
              onclick="calcularInvestimento()"
            >
              Calcular Investimento
            </button>
          </form>
          <div class="mt-4">
            <h2 class="text-center">Resultado do Investimento</h2>
            <div id="resultadoContainer" class="alert alert-primary text-center" role="alert">
                <h4 id="resultadoFinal" class="mb-1 fw-bold">R$ 0,00</h4>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-light">
      <div class="container text-center">
        <h4 class="mb-3">Conquiste sua liberdade financeira!</h4>
        <form id="contactFormFooter">
          <div class="row g-2">
            <div class="col">
              <input
                class="form-control"
                id="emailAddressBelow"
                type="email"
                placeholder="Seu e-mail"
                required
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </div>
        </form>
        <p class="mt-3 mb-0">
          © 2024 Meu DinDin - Todos os direitos reservados
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Script personalizado -->
    <script src="js/calculador.js"></script>
    <script src="js/usuario.js"></script>
  </body>
</html>
