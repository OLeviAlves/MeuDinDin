    <script>
        // Função para carregar as notícias do localStorage
        function loadNews() {
            const newsContainer = document.getElementById('news-container');
            const news = JSON.parse(localStorage.getItem('news')) || [];

            newsContainer.innerHTML = ''; // Limpa as notícias exibidas

            news.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mb-4');

                const cardContent = `
                    <div class="card h-100">
                        <img src="${item.image || 'https://via.placeholder.com/300x200'}" class="card-img-top" alt="Imagem da notícia">
                        <div class="card-body">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text">${item.text.substring(0, 100)}...</p>
                            <button class="btn btn-primary" onclick="viewNews(${index})">Leia mais</button>
                        </div>
                    </div>
                `;
                card.innerHTML = cardContent;
                newsContainer.appendChild(card);
            });
        }

        // Função para visualizar os detalhes da notícia
        function viewNews(index) {
            const news = JSON.parse(localStorage.getItem('news')) || [];
            const selectedNews = news[index];
            localStorage.setItem('selectedNews', JSON.stringify(selectedNews));
            window.location.href = 'noticia-detalhe.html'; // Redireciona para a página de detalhes
        }

        // Carrega as notícias ao carregar a página
        window.onload = loadNews;
    </script>
